<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="layout :: head">
</head>
<body>
	<div style="background: #F2E2E2;">
		<nav th:replace="layout :: header"></nav>
		<div class="container">
			<div class="row">
				<div class="panel panel-warning">
					<div class="panel-heading">
						<div class="panel-title">
						  <h2 align="center">Đặt hàng</h2></div>
					</div>
					<div class="panel-body form-style">
						<div class="col-md-8 col-md-offset-2 form-group">
							<form th:action="@{/create}" th:object="${order}" method="POST">
							    <div class="row">
							         <div class="col-md-5 col-md-offset-0,5">
							             <h4><label><b>Tên người mua</b></label></h4>
                                        <input type="text" class="form-control" th:field="*{orderNameCreated}" placeholder="Tên người mua" />
							         </div>
							         <div class="col-md-5 col-md-offset-1">
                                        <h4><label><b>Số điện thoại</b></label></h4>
                                        <input type="text" class="form-control" th:field="*{orderPhoneNumber}" placeholder="Số điện thoại" />
                                     </div>
                                     <div class="clearfix"></div>
                                     <div class="col-md-5 col-md-offset-0,5">
                                        <h4><label><b>Thời gian nhận / lấy hàng</b></label></h4>
                                        <input type="datetime-local" class="form-control" th:field="*{orderDateDone}" />
                                     </div>
                                     <div class="col-md-5 col-md-offset-1">
                                        <h4><label><b>Đến lấy / Giao đi</b></label></h4>            
                                        <select class="form-control" id="isShipping" th:field="*{orderIsShipping}">
                                            <option value="0" >Đến lấy</option>
                                            <option value="1" >Giao đi</option>
                                        </select>
                                     </div>
							    </div>

                                <div class="row">
                                    <div class="col-xs-3 col-xs-offset-1"><h4><b>Bánh rán </b>
                                        <input type="checkbox" id="br" /></h4></div>
                                    <div class="col-xs-3 col-xs-offset-1"><h4><b>Bánh mì  </b>
                                        <input type="checkbox" id="bm" /></h4></div>
                                    <div class="col-xs-3 col-xs-offset-1"><h4><b>Đồ uống  </b>
                                        <input type="checkbox" id="du" /></h4></div>     
                                </div>
                                
                                <div id="show_br" class="row" style="display:none; border:2px solid #cecece;margin:10px auto;">
                                    <div class="col-md-5 col-md-offset-1">
                                        <label class="label label-warning">Số lượng Bánh rán Mặn</label><br/>
                                        <input type="text" class="brValue" /><br/>
                                        <label>Đơn giá 5.000đ</label>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="label label-warning">Số lượng Bánh rán Ngọt</label><br/>
                                        <input type="text" class="brValue" /><br/>
                                        <label>Đơn giá 5.000đ</label>
                                    </div>

                                </div>
                                
                                <div id="show_bm" class="row" style="display:none; border:2px solid #cecece;margin:10px auto;">
                                    <div class="col-md-4" >
                                        <label class="label label-info">Số lượng Bánh mì Pate Trứng</label><br/>
                                        <input type="text" /><br/>
                                        <label>Đơn giá 12.000đ</label>
                                    </div>
                                    <div class="col-md-4" >
                                        <label class="label label-info">Số lượng Bánh mì Pate Xúc xích</label><br/>
                                        <input type="text" /><br/>
                                        <label>Đơn giá 15.000đ</label>
                                    </div>
                                    <div class="col-md-4" >
                                        <label class="label label-info">Số lượng Bánh mì Pate Trứng Xúc xích</label><br/>
                                        <input type="text" /><br/>
                                        <label>Đơn giá 18.000đ</label>
                                    </div>
                                </div>
                                
                                
                                <div id="show_du" class="col-md-12" style="display:none;border:2px solid #cecece;margin:10px auto;">
                                    <div class="col-md-4" >
                                        <label class="label label-info">Số lượng Coca mì Pate Trứng</label><br/>
                                        <input type="text" /><br/>
                                        <label>Đơn giá 10.000đ</label>
                                    </div>
                                    <div class="col-md-4" >
                                        <label class="label label-info">Số lượng Trà đá</label><br/>
                                        <input type="text" /><br/>
                                        <label>Đơn giá 3.000đ</label>
                                    </div>
                                    <div class="col-md-4" >
                                        <label class="label label-info">Số lượng Mirinda</label><br/>
                                        <input type="text" /><br/>
                                        <label>Đơn giá 10.000đ</label>
                                    </div>
                                </div>
                                
                                <div id="show_is_shipping" class="col-md-12" style="display:none;margin:10px auto;
                                        padding-bottom:10px;border:2px solid #cecece;">
                                    <table class="col-md-12">
                                        <tbody>
                                            <tr>
                                                <th><h5><label class="label label-success">Địa chỉ nhận hàng</label></h5></th>
                                                <th><h5><label class="label label-success">Tiền giao hàn</label></h5></th>
                                            </tr>
                                            <tr>
                                                <th><input type="text" class="form-control" id="ggmaps_input" th:field="*{orderAddressShipping}" placeholder="Địa chỉ nhận hàng" /></th>
                                                <th><input type="text" class="form-control" placeholder="Tiền giao hàng" /></th>
                                            </tr>
                                        </tbody>
                                    </table>
                                    
                                </div>
                                
                                <h4 align="center"><label><b>Tổng tiền </b></label>
                                <input type="text" th:field="*{orderTotalPrice}"/></h4>
                                <br/>
                                <h3 align="center"><button type="submit" >Đặt hàng</button></h3>
                                <div class="pac-card" id="pac-card">
      <div>
        <div id="title">
          Autocomplete search
        </div>

        <div id="type-selector" class="pac-controls">
          <input type="radio" name="type" id="changetype-all" checked="checked"/>
          <label for="changetype-all">All</label>

          <input type="radio" name="type" id="changetype-establishment"/>
          <label for="changetype-establishment">Establishments</label>

          <input type="radio" name="type" id="changetype-address"/>
          <label for="changetype-address">Addresses</label>

          <input type="radio" name="type" id="changetype-geocode"/>
          <label for="changetype-geocode">Geocodes</label>
        </div>

        <div id="strict-bounds-selector" class="pac-controls">
          <input type="checkbox" id="use-strict-bounds" value=""/>
          <label for="use-strict-bounds">Strict Bounds</label>
        </div>

      </div>
      <div id="pac-container">
        <input id="pac-input" type="text"
            placeholder="Enter a location"/>
      </div>
    </div>
                                <div id="show_ggmaps">
                                    
                                </div>
                                <div id="infowindow-content">
                                    <img src="" width="16" height="16" id="place-icon"/>
                                    <span id="place-name"  class="title"></span><br/>
                                    <span id="place-address"></span>
                                </div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<footer th:replace="layout :: footer"></footer>
		<script src="/js/order.js" th:src="@{/js/order.js}"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAg44sIHbBu2Ex5DLSvMRFL4SVBr6qDuwM;libraries=places;callback=initMap"
        async="async" defer="defer"></script>
	</div>
</body>
</html>
