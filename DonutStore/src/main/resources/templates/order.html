<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="layout :: head">
</head>
<body>
	<nav th:replace="layout :: header"></nav>
	<div class="container">
		<div class="row">
			<div class="panel panel-warning">
				<div class="panel-heading">
					<div class="panel-title">
					  <h2 align="center">Đặt hàng</h2></div>
				</div>
				<div class="panel-body form-style">
					<div class="col-md-8 col-md-offset-2 form-group">
						<form th:action="@{/create}" th:object="${order}" method="POST">
						    <div class="row">
						         <div class="col-md-5 col-md-offset-0,5">
	       				             <h4><label><b>Tên người mua mua</b></label></h4>
                                      <input type="text" class="form-control" th:field="*{orderNameCreated}" placeholder="Tên người mua" />
						         </div>
						         <div class="col-md-5 col-md-offset-1">
                                    <h4><label><b>Số điện thoại</b></label></h4>
                                    <input type="text" class="form-control" th:field="*{orderPhoneNumber}" placeholder="Số điện thoại" />
                                 </div>
                                 <div class="clearfix"></div>
                                 <div class="col-md-5 col-md-offset-0,5">
                                    <h4><label><b>Thời gian nhận hàng</b></label></h4>
                                    <input type="datetime-local" class="form-control" th:field="*{orderDateDone}" />
                                 </div>
                                 <div class="col-md-5 col-md-offset-1">
                                     <h4><label><b>Đến lấy / Giao đi</b></label></h4>            
                                     <select class="form-control" id="isShipping" th:field="*{orderIsShipping}">
                                         <option value="0" >Đến lấy</option>
                                         <option value="1" >Giao đi</option>
                                     </select>
                                 </div>
						    </div>

                            <div class="row">
                              <div class="col-xs-3 col-xs-offset-1"><h4><b>Bánh rán mặn </b>
                                 <input type="checkbox" id="br" /></h4></div>
                              <div class="col-xs-3 col-xs-offset-1"><h4><b>Bánh mì </b>
                                 <input type="checkbox" id="bm" /></h4></div>
                              <div class="col-xs-3 col-xs-offset-1"><h4><b>Đồ uống </b>
                                 <input type="checkbox" id="du" /></h4></div>     
                            </div>
                                
                            <div id="show_br" class="row" style="display:none; border:2px solid #cecece;margin:10px auto;">
                                 <div class="col-md-5 col-md-offset-1">
                                   <label class="label label-warning">Số lượng bánh rán mặn</label><br/>
                                   <input type="text" class="brValue" /><br/>
                                   <label>Đơn giá 5.000đ</label>
                                </div>
                                <div class="col-md-6">
                                   <label class="label label-warning">Số lượng bánh rán ngọt</label><br/>
                                   <input type="text" class="brValue" /><br/>
                                   <label>Đơn giá 5.000đ</label>
                                </div>
                            </div>
                                
                            <div id="show_bm" class="row" style="display:none; border:2px solid #cecece;margin:10px auto;">
                                <div class="col-md-4" >
                                    <label class="label label-info">Số lượng pate Trứng</label><br/>
                                    <input type="text" /><br/>
                                    <label>Đơn giá 12.000đ</label>
                                </div>
                                <div class="col-md-4" >
                                    <label class="label label-info">Số lượng pate Xúc xích</label><br/>
                                    <input type="text" /><br/>
                                    <label>Đơn giá 15.000đ</label>
                                </div>
                                <div class="col-md-4" >
                                    <label class="label label-info">Số lượng pate Trứng Xúc xích</label><br/>
                                    <input type="text" /><br/>
                                    <label>Đơn giá 18.000đ</label>
                                </div>
                            </div>
                                
                            <div id="show_du" class="col-md-12" style="display:none;border:2px solid #cecece;margin:10px auto;">
                                <div class="col-md-4" >
                                    <label class="label label-info">Số lượng Coca</label><br/>
                                    <input type="text" /><br/>
                                    <label>Đơn giá 10.000đ</label>
                                </div>
                                <div class="col-md-4" >
                                    <label class="label label-info">Số lượng trà đá</label><br/>
                                    <input type="text" /><br/>
                                    <label>Đơn giá 3.000đ</label>
                                </div>
                                <div class="col-md-4" >
                                    <label class="label label-info">Số lượng Mirinda</label><br/>
                                    <input type="text" /><br/>
                                    <label>Đơn giá 10.000đ</label>
                                </div>
                            </div>
                                
                            <div id="show_is_shipping" class="row" style="display:none;margin:10px auto;
                                    padding-bottom:10px;border:2px solid #cecece;">
                                <table class="col-md-12">
                                    <tbody>
                                        <tr>
                                            <th><h5><label class="label label-success">Địa chỉ giao hàng</label></h5></th>
                                            <th><h5><label class="label label-success">Quãng đường</label></h5></th>
                                        </tr>
                                        <tr>
                                            <th><input type="text" class="form-control" id="ggmaps_input" th:field="*{orderAddressShipping}" placeholder="địa chỉ nhận" /></th>
                                            <th><input type="text" class="form-control" id="distance" placeholder="Quãng đường" /></th>
                                        </tr>
                                    </tbody>
                                </table>
                                <div id="show_ggmaps">
                                    
                                </div>
                            </div>
                           
                            <h4 align="center"><label><b>Tổng tiền </b></label>
                            <input type="text" th:field="*{orderTotalPrice}"/></h4>
                            <br/>
                            <h3 align="center"><button type="submit" >Đặt hàng</button></h3>

						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
    <footer th:replace="layout :: footer"></footer>
	<script src="/js/order.js" th:src="@{/js/order.js}"></script>
	<script th:src="@{https://maps.googleapis.com/maps/api/js(key=AIzaSyAg44sIHbBu2Ex5DLSvMRFL4SVBr6qDuwM,libraries=places,callback=showGgmaps)}" 
     	async="async" defer="defer"></script>
</body>
</html>
