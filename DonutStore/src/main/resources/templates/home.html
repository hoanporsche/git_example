<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="layout :: head">
</head>
<body>
	<nav th:replace="layout :: header"></nav>

    <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
            <li data-target="#myCarousel" data-slide-to="4"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="images/BR1.JPG" alt="Los Angeles"/>
            </div>

            <div class="item">
                <img src="images/BR2.jpg" alt="Chicago"/>
            </div>

            <div class="item">
                <img src="images/BR3.jpg" alt="New York"/>
            </div>
            <div class="item">
                <img src="images/BR4.jpg" alt="New York"/>
            </div>
            <div class="item">
                <img src="images/BR5.jpg" alt="New York"/>
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
	
	<div class="container-fluid" style="margin-top:1%;">
	   <div class="col-md-10 col-md-offset-1" style="background:white;">
           <div class="col-md-7">
           
           </div>
           <div class="col-md-5">
               <div class="panel" id="show_ggmaps">
               </div>
           </div>
       </div>
	</div>
	<div class="container">
		<div class="row" style="margin-top:1%;">
			<div class="panel panel-warning">
				<h2 align="center"><b><span class="label label-warning">Bánh rán</span></b></h2>
				<div class="row product-info" align="center">
					<div class="col-md-4">
						<img alt="" src="images/BR7.JPG" style="width:80%;"/>
					</div>
					<div class="col-md-8">
						<div class="panel panel-warning">
							<div class="panel-heading">
								<div class="panel-title">Bánh rán mặn</div>
							</div>
							<div class="panel-body"></div>
						</div>
					</div>
				</div>
				<div class="row product-info" align="center">
					<div class="col-md-4">
						<img alt="" src="images/BR8.jpg" style="height:20%;width:80%;"/>
					</div>
					<div class="col-md-8">
						<div class="panel panel-warning">
							<div class="panel-heading">
								<div class="panel-title">Bánh rán ngọt</div>
							</div>
							<div class="panel-body"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="panel panel-info">
				<h2 align="center"><b><span class="label label-info">Bánh mì</span></b></h2>
				<div class="row product-info">
					<div class="col-md-4" align="center">
						<img alt="" src="images/BM1.jpg" style="height:20%;width:80%;"/>
						<h3><b>Bánh mì pate trứng</b></h3>
						<p>12.000đ</p>
					</div>
					<div class="col-md-4" align="center">
						<img alt="" src="images/BM2.jpg" style="height:20%;width:80%;"/>
						<h3><b>Bánh mì pate trứng xúc xích</b></h3>
						<p>15.000đ</p>
					</div>
					<div class="col-md-4" align="center">
						<img alt="" src="images/BM3.jpg" style="height:20%;width:80%;"/>
						<h3><b>Bánh mì pate trứng xúc xích</b></h3>
						<p>18.000đ</p>
					</div>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="panel panel-success">
				<h2 align="center"><b><span class="label label-success">Đồ uống</span></b></h2>
				<div class="row product-info">
					<div class="col-md-4" align="center">
						<img alt="" src="images/COCA.jpg" style="height:20%;width:80%;"/>
						<h3><b>Coca cola</b></h3>
						<p>10.000đ</p>
					</div>
					<div class="col-md-4" align="center">
						<img alt="" src="images/TRADA.jpg" style="height:20%;width:80%;"/>
						<h3><b>Trà đá</b></h3>
						<p>3.000đ</p>
					</div>
					<div class="col-md-4" align="center">
						<img alt="" src="images/MIRINDA.jpg" style="height:20%;width:80%;"/>
						<h3><b>Mirrinda</b></h3>
						<p>10.000đ</p>
					</div>
				</div>
			</div>
		</div>	
	</div>
	<footer th:replace="layout :: footer"></footer>
	<script src="/js/homejs.js" th:src="@{/js/homejs.js}"></script>
	<script type="text/javascript" 
          th:src="@{http://maps.googleapis.com/maps/api/js(key=AIzaSyAg44sIHbBu2Ex5DLSvMRFL4SVBr6qDuwM)}"></script>
</body>
</html>
