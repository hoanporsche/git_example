<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:fragment="head">
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bánh rán Bác Thân</title>
<!-- Bootstrap -->
<link
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
    rel="stylesheet" />
<link href="/css/style.css"
	th:href="@{/css/style.css}" rel="stylesheet" />
</head>

<body>
	<nav class="navbar navbar-inverse" th:fragment="header">
		<div class="container">
			<div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span> 
                    <span class="icon-bar"></span> 
                    <span class="icon-bar"></span> 
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" th:href="@{/}">Trang chủ</a>
            </div>
            <div class="navbar-collapse collapse" id="navbar">
            		<ul class="nav navbar-nav" >
            			<li><a class="active" th:href="@{/order}" style="color:white;">Đặt hàng</a></li>
      					<li><a th:href="@{/main/reference}" style="color:white;">Hướng dẫn</a></li>
      					<li><a th:href="@{/main/contact}" style="color:white;">Liên hệ</a></li>
      					<li><h4 style="margin-top: 17px;margin-left: 90px;color: red;">Since 2001</h4></li>
    				</ul>
    				<ul th:if="${loginedAdmin}" class="nav navbar-nav navbar-right">
                        <li><a th:href="@{/admin/order}">Đơn hàng</a></li>
                        <li><a th:href="@{/admin/user}">Người dùng</a></li>
                        <li><a th:href="@{/admin/income}">Thu nhập</a></li>
                    </ul>
    				<ul th:if="${logined}" class="nav navbar-nav navbar-right">
    					<li><a sec:authentication="name" style="color:white"></a></li>
    					<li><a th:href="@{/logout}">[Đăng xuất]</a></li>
    				</ul>
    				<div th:unless="${logined}" class="navbar-right">
    					<a class="btn btn-danger navbar-btn" th:href="@{/registry}">Đăng ký</a>
    					<button class="btn btn-info navbar-btn" data-toggle="modal" data-target="#userLogin">Đăng nhập</button>
    				</div>
    			</div>
		</div>
		
		<div id="userLogin" class="modal modal-style fade" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title" align="center"><b>Đăng nhập</b></h4>
					</div>
					<div class="modal-body form-style">
						<form action="#" th:action="@{/login}" method="post">
							<div class="form-group">
								<label><b>Tên tài khoản</b></label>
								<input type="text" class="form-control" name="userName" placeholder="" />
								<label><b>Mật khẩu</b></label>
								<input type="password" class="form-control" name="userPassword" placeholder="" />
								<button type="submit">Đăng nhập</button>
							</div>
						</form>
					</div>
				</div>
			</div>		
		</div>
	</nav>
	
	<footer th:fragment="footer">
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script 
   			src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" 
    		th:src="@{/webjars/jquery/1.12.4/jquery.min.js}"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script 
    		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    		th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
    	<script type="text/javascript"></script>
	</footer>
</body>
</html>
