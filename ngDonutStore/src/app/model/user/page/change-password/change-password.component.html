<div class="m-form__content">
  <div class="m-alert m-alert--icon alert alert-danger" *ngIf="error.isError" role="alert">
    <div class="m-alert__icon">
      <i class="la la-warning"></i>
    </div>
    <div class="m-alert__text">
      {{ error.message }}
    </div>
    <div class="m-alert__close">
      <button type="button" class="close" data-close="alert" aria-label="Close"></button>
    </div>
  </div>
</div>
<form [formGroup]="formChangePassword" (ngSubmit)="onSubmit()">
  <div class="form-group m-form__group row">
    <label class="col-form-label col-lg-3 col-sm-12 required">
      Old Password
    </label>
    <div class="col-lg-9 col-md-9 col-sm-12">
      <div class="input-group">
        <input type="text" class="form-control m-input" formControlName="oldPassword" maxlength="12" placeholder="Enter old password">
        <div class="error-no-padding" *ngIf="oldPassword.touched && oldPassword.invalid">
          <div *ngIf="oldPassword.hasError('required')">
            Old Password is required.
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="form-group m-form__group row">
    <label class="col-form-label col-lg-3 col-sm-12 required">
      New Password
    </label>
    <div class="col-lg-9 col-md-9 col-sm-12">
      <div class="input-group">
        <input type="text" class="form-control m-input" formControlName="newPassword" maxlength="12" placeholder="Enter new password">
        <div class="error-no-padding" *ngIf="newPassword.touched && newPassword.invalid">
          <div *ngIf="oldPassword.hasError('required')">
            New Password is required.
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="form-group m-form__group row">
    <label class="col-form-label col-lg-3 col-sm-12 required">
      Re-type Password
    </label>
    <div class="col-lg-9 col-md-9 col-sm-12">
      <div class="input-group">
        <input type="text" class="form-control m-input" formControlName="rePassword" maxlength="12" placeholder="Enter re-type password"
          (blur)="validateRePassword()">
        <div class="error-no-padding" *ngIf="rePassword.touched && rePassword.invalid">
          <div *ngIf="rePassword.hasError('required')">
            Re-type Password is required.
          </div>
          <div *ngIf="rePassword.hasError('notMatch')">
            Re-type Password does not match .
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="float-right">
    <button type="submit" [disabled]="formChangePassword.invalid" class="btn btn-primary">
      Change
    </button>
    <button type="button" class="btn" (click)="onCancel()" data-dismiss="modal">
      Cancel
    </button>
  </div>
</form>
