<div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-grid--tablet-and-mobile m-grid--hor-tablet-and-mobile m-login m-login--1 m-login--singin"
 id="m_login">
	<div class="m-grid__item m-grid__item--order-tablet-and-mobile-2 m-login__aside">
		<div class="m-stack m-stack--hor m-stack--desktop">
			<div class="m-stack__item m-stack__item--fluid">
				<div class="m-login__wrapper">
					<div class="m-login__logo">
						<a href="#">
							<img class="login-logo" src="./assets/app/media/img//logos/cmc-global.png" style="width: 100%;">
						</a>
					</div>
					<div class="m-login__signin" style="position: relative;">
						<div class="m-login__head" >
							<h3 class="m-login__title">
								Log into system
							</h3>
							<div class="m--margin-top-40 m-alert m-alert--outline m-alert--outline-2x alert alert-success fade show" role="alert">
								<p>FOR DEMO PURPOSE:
									<br> Username: <span style="color: black">admin, dulead, dumember, hrmanager, hrmember</span>
									<br> Password: <span style="color: black">12345678</span></p>
								</div>
								
								<!-- <p *ngIf="message.length > 0" style="color: red; font-size: 1rem; text-align: center;">{{ message }}</p> -->
							</div>
						<form [formGroup]="loginForm" (ngSubmit)="login()" class="m-login__form m-form" action="">
							<ng-template #alertSignin></ng-template>
							<div class="form-group m-form__group">
								<input class="form-control m-input" type="text" placeholder="Username" name="email" formControlName="username" autocomplete="off"
								 [maxlength]="constraints.username.maxlength">
							</div>
							<div class="form-group m-form__group">
								<input class="form-control m-input m-login__form-input--last" type="password" placeholder="Password" name="password" formControlName="password"
								 [maxlength]="constraints.password.maxlength">
							</div>
							<div class="row m-login__form-sub">
								<!-- <div class="col m--align-left">
									<label class="m-checkbox m-checkbox--focus">
										<input type="checkbox" name="remember" [(ngModel)]="model.remember" #remember="ngModel">
										Remember me
										<span></span>
									</label>
								</div> -->
								<div class="col m--align-right">
									<a href="javascript:;" id="m_login_forget_password" class="m-link" (click)="displayForgetPasswordForm()">
										Forgot Password ?
									</a>
								</div>
							</div>
							<div class="m-login__form-action">
								<button [ngClass]="{'m-loader m-loader--right m-loader--light': loading}" id="m_login_signin_submit" class="btn btn-focus m-btn m-btn--pill m-btn--custom m-btn--air">
									Sign In
								</button>
							</div>
						</form>
					</div>
					<app-forgot-password-form></app-forgot-password-form>
				</div>
			</div>
			<div class="m-stack__item m-stack__item--center">
				<div class="m-login__account">
					<span class="m-login__account-msg">
						2018@ CMC Global
					</span>
					&nbsp;&nbsp;
					<!-- <a class="m-link m-link--focus m-login__account-link" href="javascript:;" id="m_login_signup">
						Sign Up
					</a> -->
				</div>
			</div>
		</div>
	</div>
	<div class="m-grid__item m-grid__item--fluid m-grid m-grid--center m-grid--hor m-grid__item--order-tablet-and-mobile-1	m-login__content"
	 style="background-image: url(./assets/app/media/img//bg/bg-4.jpg)">
		<div class="m-grid__item m-grid__item--middle">
			<h3 class="m-login__welcome">
				Recruitment Tracking System
			</h3>
			<p class="m-login__msg">
				<!-- Lorem ipsum dolor sit amet, coectetuer adipiscing
				<br>
				elit sed diam nonummy et nibh euismod -->
			</p>
		</div>
	</div>
</div>
