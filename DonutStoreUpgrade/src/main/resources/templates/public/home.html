<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="${title}"></title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"
        th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link th:href="@{/css/common.css}" rel="stylesheet" />
    <link th:href="@{/css/public/home.css}" rel="stylesheet" />
</head>

<body>
    <nav th:replace="public/layout :: header('home')"></nav>
    <!-- <div class="logo-picture" th:style="'background-image:url(' + @{${logo}} + ');'">

    </div> -->
    <div id="demo" class="carousel slide" data-ride="carousel">

        <!-- Indicators -->
        <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
        </ul>

        <!-- The slideshow -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="slide-picture" th:style="'background-image:url(' + @{${slidePicture1}} + ');'"></div>
                <div class="carousel-caption">
                    <a href="/dat-mon" class="btn btn-danger">Đặt món ngay</a>
                </div>
            </div>
            <div class="carousel-item">
                <div class="slide-picture" th:style="'background-image:url(' + @{${slidePicture2}} + ');'"></div>
                <div class="carousel-caption">
                    <a href="/dat-mon" class="btn btn-danger">Đặt món ngay</a>
                </div>
            </div>
            <div class="carousel-item">
                <div class="slide-picture" th:style="'background-image:url(' + @{${slidePicture3}} + ');'"></div>
                <div class="carousel-caption">
                    <a href="/dat-mon" class="btn btn-danger">Đặt món ngay</a>
                </div>
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>

    </div>
    <div class="container">
        <div class="row">
            <div class="header-info">
                <p>
                    Bánh rán truyền thống, bánh gà, gà xiên que, heo xiên que. Miễn phí giao hàng 3km. Liên hệ đặt món
                    ngay
                    tại: 094 345 1794 - 0969 5509 54, hoặc
                    <a href="https://www.facebook.com/banhranhoan/" target="_blank"><i
                            class="fab fa-facebook-square"></i></a>
                    <a href="https://www.instagram.com/banhranhoan/" target="_blank"><i
                            class="fab fa-instagram"></i></a>
                    Mại zô mại zô.
                </p>

            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row single-row-category" th:each="category,iter : ${categories}">
            <div th:classappend="${iter.index % 2 == 0} ? col-md-2 : col-md-10">
                <div th:if="${iter.index % 2 == 0}" th:text="${category.name}">

                </div>
                <div th:if="${iter.index % 2 != 0}" class="row-item">

                </div>
            </div>
            <div th:classappend="${iter.index % 2 == 0} ? col-md-10 : col-md-2">
                <div th:if="${iter.index % 2 == 0}" class="row-item">

                </div>
                <div th:if="${iter.index % 2 != 0}" th:text="${category.name}">

                </div>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
    <script th:inline="javascript">
        var categories = /*[[${categories}]]*/
    </script>
    <script th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/public/home.js}"></script>
</body>

</html>
