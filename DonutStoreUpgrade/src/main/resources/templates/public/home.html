<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="${title}"></title>
    <link rel="shortcut icon"
        href="https://res.cloudinary.com/hitkeodog/image/upload/v1534304957/donut-store/banh-ran/br-man-2.jpg" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"
        th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link th:href="@{/css/common.css}" rel="stylesheet" />
    <link th:href="@{/css/public/home.css}" rel="stylesheet" />
    <link th:href="@{/css/public/component.css}" rel="stylesheet" />
</head>

<body>
    <nav th:replace="public/layout :: header('home')"></nav>
    <!-- <div class="logo-picture" th:style="'background-image:url(' + @{${logo}} + ');'">

    </div> -->
    <div id="demo" class="carousel slide" data-ride="carousel">

        <!-- Indicators -->
        <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
        </ul>

        <!-- The slideshow -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="slide-picture" th:style="'background-image:url(' + @{${slidePicture1}} + ');'"></div>
                <div class="carousel-caption">
                    <a href="/dat-mon" class="btn btn-danger">Đặt món ngay</a>
                </div>
            </div>
            <div class="carousel-item">
                <div class="slide-picture" th:style="'background-image:url(' + @{${slidePicture2}} + ');'"></div>
                <div class="carousel-caption">
                    <a href="/dat-mon" class="btn btn-danger">Đặt món ngay</a>
                </div>
            </div>
            <div class="carousel-item">
                <div class="slide-picture" th:style="'background-image:url(' + @{${slidePicture3}} + ');'"></div>
                <div class="carousel-caption">
                    <a href="/dat-mon" class="btn btn-danger">Đặt món ngay</a>
                </div>
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>

    </div>
    <div class="container">
        <div class="row">
            <div class="header-info">
                <p>
                    Bánh rán truyền thống, bánh gà, gà xiên que, heo xiên que. Miễn phí giao hàng 3km. Liên hệ đặt món
                    ngay
                    tại: 094 345 1794 - 0969 5509 54, hoặc
                    <a href="https://www.facebook.com/banhranhoan/" target="_blank"><i
                            class="fab fa-facebook-square"></i></a>
                    <a href="https://www.instagram.com/banhranhoan/" target="_blank"><i
                            class="fab fa-instagram"></i></a>
                    Mại zô mại zô.
                </p>

            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row single-row-category" th:each="category,iter : ${categories}">
            <div th:classappend="${iter.index % 2 == 0} ? col-2 : col-10">
                <div th:if="${iter.index % 2 == 0}">
                    <h2 class="category-name" th:text="${category.name}"></h2>
                    <img class="img-circle" th:src="${category.picture}" alt="category-img" />
                </div>
                <div th:if="${iter.index % 2 != 0}" class="row-item"
                    th:classappend="${iter.index % 2 == 0} ? orange-background : bisque-background">
                    <div class="single-item" th:each="item : ${category.items}">
                        <div class="ds-single-item-image"
                            th:style="'background-image:url(' + @{${item.picture[0]}} + ');'">
                            <!-- { this.showQuickLook() } -->
                        </div>
                        <a th:href="'/thuc-don/' + ${item.url}" class="nav-link-item">
                            <h4 th:text="${item.name}"></h4>
                        </a>
                        <span th:text="${formatter.formatNumber(item.singleValue)}"></span>₫<br />
                        <!-- <a href="/dat-mon" class="btn btn-danger">Đặt ngay</a> -->
                        <button type="button" id="open-modal-si" data-backdrop="static" data-keyboard="false"
                            class="btn btn-danger" data-toggle="modal"
                            th:attr="data-target='#modal-single-item'+${item.code}"
                            th:onclick="'checkExistedItemInCart(\'' +${item.code} +'\')'">
                            Chi tiết thêm...
                        </button>
                        <div th:id="'modal-single-item'+${item.code}"
                            class="modal-single-item modal fade bd-example-modal-lg" role="dialog"
                            aria-labelledby="myLargeModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-lg" role="document">
                                <div class="modal-content">
                                    <div class="modal-body">
                                        <div class="container ">
                                            <div class="row">
                                                <div class="col-6">
                                                    <h3 th:text="${item.name}"></h3>
                                                </div>
                                                <div class="col-6">
                                                    <div class="float-right">
                                                        <h4 style="display: inline-block; margin-top: 4px">
                                                            <button type="button" class="close" data-dismiss="modal"
                                                                aria-label="Close">
                                                                <span
                                                                    th:text="${formatter.formatNumber(item.singleValue)}"></span>
                                                                <span aria-hidden="true">₫ ×</span>
                                                            </button>
                                                        </h4>
                                                    </div>
                                                </div>
                                            </div>
                                            <hr style="margin-top: -10px" />
                                            <div class="row">
                                                <div class="col-sm-6 col-md-4">
                                                    <div id="carouselExampleIndicators2" class="carousel slide"
                                                        data-ride="carousel">
                                                        <ul class="carousel-indicators">
                                                            <li data-target="#carouselExampleIndicators2"
                                                                data-slide-to="0" class="active" />
                                                            <li data-target="#carouselExampleIndicators2"
                                                                data-slide-to="1" />
                                                            <li data-target="#carouselExampleIndicators2"
                                                                data-slide-to="2" />
                                                        </ul>
                                                        <div class="carousel-inner">
                                                            <div class="carousel-item"
                                                                th:each="picture, iter : ${item.picture}"
                                                                th:classappend="${iter.index == 0} ? 'active' : ''">
                                                                <div class="d-block w-100 slide-div"
                                                                    th:style="'background-image:url(' + @{${picture}} + ');'">
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <a class="carousel-control-prev"
                                                            href="#carouselExampleIndicators2" data-slide="prev">
                                                            <span class="carousel-control-prev-icon"
                                                                aria-hidden="true" />
                                                            <span class="sr-only">Previous</span>
                                                        </a>
                                                        <a class="carousel-control-next"
                                                            href="#carouselExampleIndicators2" data-slide="next">
                                                            <span class="carousel-control-next-icon"
                                                                aria-hidden="true" />
                                                            <span class="sr-only">Next</span>
                                                        </a>
                                                    </div>
                                                </div>
                                                <div class="col-sm-6 col-md-8">
                                                    <p style="font-size: 1.3em" th:text="${item.description}">
                                                    </p>
                                                    <div class="row">
                                                        <div class="col-3">
                                                            Số lượng:
                                                        </div>
                                                        <div class="col-9">
                                                            <div
                                                                th:replace="public/component :: chooseQuantity(${item.code})">
                                                            </div>
                                                        </div>
                                                        <div class="col-12">
                                                            <div class="float-right">
                                                                <button type="button" class="btn btn-light"
                                                                    data-dismiss="modal" aria-label="Close">Quay
                                                                    lại</button>&nbsp;
                                                                <button type="button" class="btn btn-success"
                                                                    th:onclick="'addToCartFromMenu(\'' +${item.code} +'\', \'' +${item.categoryCode} +'\')'">Thêm
                                                                    vào
                                                                    giỏ</button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div th:classappend="${iter.index % 2 == 0} ? col-10 : col-2">
                <div th:if="${iter.index % 2 == 0}" class="row-item"
                    th:classappend="${iter.index % 2 == 0} ? orange-background : bisque-background">
                    <div class="single-item" th:each="item : ${category.items}">
                        <div class="ds-single-item-image"
                            th:style="'background-image:url(' + @{${item.picture[0]}} + ');'">
                            <!-- { this.showQuickLook() } -->
                        </div>
                        <a th:href="'/thuc-don/' + ${item.url}" class="nav-link-item">
                            <h4 th:text="${item.name}"></h4>
                        </a>
                        <span th:text="${formatter.formatNumber(item.singleValue)}"></span>₫<br />
                        <!-- <a href="/dat-mon" class="btn btn-danger">Đặt ngay</a> -->
                        <button type="button" id="open-modal-si" data-backdrop="static" data-keyboard="false"
                            class="btn btn-danger" data-toggle="modal"
                            th:attr="data-target='#modal-single-item'+${item.code}"
                            th:onclick="'checkExistedItemInCart(\'' +${item.code} +'\')'">
                            Chi tiết thêm...
                        </button>
                        <div th:id="'modal-single-item'+${item.code}"
                            class="modal-single-item modal fade bd-example-modal-lg" role="dialog"
                            aria-labelledby="myLargeModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-lg" role="document">
                                <div class="modal-content">
                                    <div class="modal-body">
                                        <div class="container ">
                                            <div class="row">
                                                <div class="col-6">
                                                    <h3 th:text="${item.name}"></h3>
                                                </div>
                                                <div class="col-6">
                                                    <div class="float-right">
                                                        <h4 style="display: inline-block; margin-top: 4px">
                                                            <button type="button" class="close" data-dismiss="modal"
                                                                aria-label="Close">
                                                                <span
                                                                    th:text="${formatter.formatNumber(item.singleValue)}"></span>
                                                                <span aria-hidden="true">₫ ×</span>
                                                            </button>
                                                        </h4>
                                                    </div>
                                                </div>
                                            </div>
                                            <hr style="margin-top: -10px" />
                                            <div class="row">
                                                <div class="col-sm-6 col-md-4">
                                                    <div id="carouselExampleIndicators2" class="carousel slide"
                                                        data-ride="carousel">
                                                        <ul class="carousel-indicators">
                                                            <li data-target="#carouselExampleIndicators2"
                                                                data-slide-to="0" class="active" />
                                                            <li data-target="#carouselExampleIndicators2"
                                                                data-slide-to="1" />
                                                            <li data-target="#carouselExampleIndicators2"
                                                                data-slide-to="2" />
                                                        </ul>
                                                        <div class="carousel-inner">
                                                            <div class="carousel-item"
                                                                th:each="picture, iter : ${item.picture}"
                                                                th:classappend="${iter.index == 0} ? 'active' : ''">
                                                                <div class="d-block w-100 slide-div"
                                                                    th:style="'background-image:url(' + @{${picture}} + ');'">
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <a class="carousel-control-prev"
                                                            href="#carouselExampleIndicators2" data-slide="prev">
                                                            <span class="carousel-control-prev-icon"
                                                                aria-hidden="true" />
                                                            <span class="sr-only">Previous</span>
                                                        </a>
                                                        <a class="carousel-control-next"
                                                            href="#carouselExampleIndicators2" data-slide="next">
                                                            <span class="carousel-control-next-icon"
                                                                aria-hidden="true" />
                                                            <span class="sr-only">Next</span>
                                                        </a>
                                                    </div>
                                                </div>
                                                <div class="col-sm-6 col-md-8">
                                                    <p style="font-size: 1.3em" th:text="${item.description}">
                                                    </p>
                                                    <div class="row">
                                                        <div class="col-3">
                                                            Số lượng:
                                                        </div>
                                                        <div class="col-9">
                                                            <div
                                                                th:replace="public/component :: chooseQuantity(${item.code})">
                                                            </div>
                                                        </div>
                                                        <div class="col-12">
                                                            <div class="float-right">
                                                                <button type="button" class="btn btn-light"
                                                                    data-dismiss="modal" aria-label="Close">Quay
                                                                    lại</button>&nbsp;
                                                                <button type="button" class="btn btn-success"
                                                                    th:onclick="'addToCartFromMenu(\'' +${item.code} +'\', \'' +${item.categoryCode} +'\')'">Thêm
                                                                    vào
                                                                    giỏ</button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div th:if="${iter.index % 2 != 0}">
                    <h2 class="category-name" th:text="${category.name}"></h2>
                    <img class="img-circle" th:src="${category.picture}" alt="category-img" />
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>

    <footer th:replace="public/layout :: footer"></footer>
    <script th:inline="javascript">
        var categories = /*[[${categories}]]*/
    </script>
    <script th:src="@{/js/public/home.js}"></script>
</body>

</html>
