<form [formGroup]="formStore" (ngSubmit)="onSubmit()">
  <div class="form-group m-form__group row">
    <label class="col-form-label col-lg-3 col-sm-12 required">
      Name
    </label>
    <div class="col-lg-9 col-md-9 col-sm-12">
      <div class="input-group">
        <input type="text" class="form-control m-input" formControlName="name" maxlength="20" placeholder="Enter store's name" [(ngModel)]="storeService.getStore().name"
          (blur)="validateName()">
        <div class="error-no-padding" *ngIf="name.touched && name.invalid">
          <div *ngIf="name.hasError('required')">
            Name is required.
          </div>
          <div *ngIf="name.hasError('notEmpty')">
            Name is required.
          </div>
          <div *ngIf="name.hasError('shouldBeUnique')">
            Name should be unique.
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="form-group m-form__group row">
    <label class="col-form-label col-lg-3 col-sm-12 required">
      Picture
    </label>
    <div class="col-lg-9 col-md-9 col-sm-12">
      <div class="input-group">
        <input type="text" class="form-control m-input" formControlName="picture" maxlength="255" [(ngModel)]="storeService.getStore().picture"
          placeholder="Enter store's picture">
        <div class="error-no-padding" *ngIf="picture.touched && picture.invalid">
          <div *ngIf="picture.hasError('required') || picture.hasError('notEmpty')">
            Picture is required.
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="form-group m-form__group row">
    <label class="col-form-label col-lg-3 col-sm-12 required">
      Phone
    </label>
    <div class="col-lg-9 col-md-9 col-sm-12">
      <div class="input-group">
        <input type="text" class="form-control m-input" formControlName="phone" maxlength="20" placeholder="Enter store's phone"
          [(ngModel)]="storeService.getStore().phone" OnlyNumber>
        <div class="error-no-padding" *ngIf="phone.touched && phone.invalid">
          <div *ngIf="phone.hasError('required') || phone.hasError('notEmpty')">
            Phone is required.
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="form-group m-form__group row">
    <label class="col-form-label col-lg-3 col-sm-12 required">
      Address
    </label>
    <div class="col-lg-9 col-md-9 col-sm-12">
      <div class="input-group">
        <input type="text" class="form-control m-input" formControlName="address" maxlength="60" placeholder="Enter store's address"
          [(ngModel)]="storeService.getStore().address">
        <div class="error-no-padding" *ngIf="address.touched && address.invalid">
          <div *ngIf="address.hasError('required') || address.hasError('notEmpty')">
            Address is required.
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group m-form__group row">
        <label class="col-form-label col-lg-3 col-sm-12">
          Lat
        </label>
        <div class="col-lg-9 col-md-9 col-sm-12">
          <div class="input-group">
            <input type="text" class="form-control m-input" formControlName="lat" maxlength="20" placeholder="Enter store's lat"
            [(ngModel)]="storeService.getStore().lat">
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group m-form__group row">
        <label class="col-form-label col-lg-3 col-sm-12">
          Lng
        </label>
        <div class="col-lg-9 col-md-9 col-sm-12">
          <div class="input-group">
            <input type="text" class="form-control m-input" formControlName="lng" maxlength="20" placeholder="Enter store's lng"
            [(ngModel)]="storeService.getStore().lng">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="float-right">
    <button type="submit" class="btn btn-primary">
      Update
    </button>
    <button type="button" class="btn" data-dismiss="modal">
      Cancel
    </button>
  </div>
</form>
