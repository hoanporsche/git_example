<div class="ds-chat-box">
  <div class="ds-open">
    <span>Trò chuyện với chúng tôi</span>
    <div class="ds-box">
      <form [formGroup]="formCurrentUser" (ngSubmit)="setCurrentUser()">
        <div class="form-group m-form__group row">
          <label class="col-form-label col-lg-3 col-sm-12 required">
            Name
          </label>
          <div class="col-lg-9 col-md-9 col-sm-12">
            <div class="input-group">
              <input type="text" class="form-control m-input" formControlName="name" maxlength="255" placeholder="Enter your's name">
              <div class="error-no-padding" *ngIf="name.touched && name.invalid">
                <div *ngIf="name.hasError('required') || name.hasError('notEmpty')">
                  Name is required.
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group m-form__group row">
          <label class="col-form-label col-lg-3 col-sm-12 required">
            Phone
          </label>
          <div class="col-lg-9 col-md-9 col-sm-12">
            <div class="input-group">
              <input type="text" class="form-control m-input" formControlName="phone" maxlength="255" placeholder="Enter your's phone">
              <div class="error-no-padding" *ngIf="name.touched && name.invalid">
                <div *ngIf="phone.hasError('required') || phone.hasError('notEmpty')">
                  Phone is required.
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group m-form__group row">
          <label class="col-form-label col-lg-3 col-sm-12 required">
            Email
          </label>
          <div class="col-lg-9 col-md-9 col-sm-12">
            <div class="input-group">
              <input type="text" class="form-control m-input" formControlName="email" maxlength="255" placeholder="Enter your's email">
              <div class="error-no-padding" *ngIf="name.touched && name.invalid">
                <div *ngIf="email.hasError('required') || email.hasError('notEmpty')">
                  Email is required.
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="float-right">
          <button type="submit" [disabled]="formCurrentUser.invalid" class="btn btn-primary">
            Create
          </button>
          <button type="button" (click)="connect()" class="btn btn-primary">
            Connected
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
