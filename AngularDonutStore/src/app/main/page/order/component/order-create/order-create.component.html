<div class="container">
  <div class="card ds-card-margin">
    <div class="card-header">
      <h3 align="center">Đơn hàng mới</h3>
    </div>
    <div class="card-body">
      <form [formGroup]="formOrder" (ngSubmit)="onSubmit()">
        <!-- START ROW 1 -->
        <div class="row">
          <div class="col-md-6">
            <div class="form-group m-form__group row">
              <label class="col-form-label col-lg-3 col-sm-12 required">
                Người nhận
              </label>
              <div class="col-lg-9 col-md-9 col-sm-12">
                <div class="input-group">
                  <input type="text" class="form-control m-input" formControlName="nameCreated" maxlength="255" placeholder="Nhập tên người nhận">
                  <div class="error-no-padding" *ngIf="nameCreated.touched && nameCreated.invalid">
                    <div *ngIf="nameCreated.hasError('required') || nameCreated.hasError('notEmpty')">
                      Tên người nhận là bắt buộc.
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group m-form__group row">
              <label class="col-form-label col-lg-3 col-sm-12 required">
                Thời gian lấy hàng
              </label>
              <div class="col-lg-9 col-md-9 col-sm-12">
                <div class="input-group">
                  <input type="datetime-local" class="form-control m-input" formControlName="dateUpdated">
                  <div class="error-no-padding" *ngIf="dateUpdated.touched && dateUpdated.invalid">
                    <div *ngIf="dateUpdated.hasError('required')">
                      Thời gian lấy hàng là bắt buộc.
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- END ROW 1 -->
        <!-- START ROW 2 -->
        <div class="row">
          <div class="col-md-6">
            <div class="form-group m-form__group row">
              <label class="col-form-label col-lg-3 col-sm-12 required">
                Số điện thoại
              </label>
              <div class="col-lg-9 col-md-9 col-sm-12">
                <div class="input-group">
                  <input type="text" class="form-control m-input" formControlName="phone" maxlength="255" placeholder="Nhập số điện thoại người nhận">
                  <div class="error-no-padding" *ngIf="phone.touched && phone.invalid">
                    <div *ngIf="phone.hasError('required') || phone.hasError('notEmpty')">
                      Số điện thoại người nhận là bắt buộc.
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group m-form__group row">
              <label class="col-form-label col-lg-3 col-sm-12 required">
                Tại Cửa hàng
              </label>
              <div class="col-lg-9 col-md-9 col-sm-12">
                <div class="input-group">
                  <select class="form-control m-input" formControlName="storeId">
                    <option value="">Xin chọn cửa hàng</option>
                    <option *ngFor="let store of listStore" [value]="store?.id">{{ store?.name}}</option>
                  </select>
                  <div class="error-no-padding" *ngIf="storeId.invalid">
                    <div *ngIf="storeId.hasError('required')">
                      Xin hãy chọn cửa hàng.
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- END ROW 2 -->
        <!-- START ROW 3 -->
        <div class="row">
          <div class="col-md-6">
            <div class="form-group m-form__group row">
              <label class="col-form-label col-lg-3 col-sm-12 required">
                Phương thức lấy hàng
              </label>
              <div class="col-lg-4 col-md-9 col-sm-12">
                <div class="m-radio-inline">
                  <label class="m-radio">
                    <input type="radio" formControlName="isShipping" (change)="isShippingValueChange()" value="false">Đến cửa hàng
                    <span></span>
                  </label>
                  <label class="m-radio">
                    <input type="radio" formControlName="isShipping" (change)="isShippingValueChange()" value="true">Giao tận nơi
                    <span></span>
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6"></div>
        </div>
        <!-- END ROW 3 -->
        <!-- START ROW 4 -->
        <div class="row" *ngIf="showFormShipping">
          <div class="col-md-4">
            <div class="form-group m-form__group row">
              <label class="col-form-label col-lg-4 col-sm-12 required">
                  Địa chỉ giao hàng
              </label>
              <div class="col-lg-8 col-md-8 col-sm-12">
                <div class="input-group">
                  <input type="text" class="form-control m-input" formControlName="addressShipping">
                  <div class="error-no-padding" *ngIf="addressShipping.touched && addressShipping.invalid">
                    <div *ngIf="addressShipping.hasError('required')">
                      Hãy nhập địa chỉ giao hàng.
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group m-form__group row">
              <label class="col-form-label col-lg-4 col-sm-12 required">
                Quãng đường
              </label>
              <div class="col-lg-8 col-md-8 col-sm-12">
                <div class="input-group">
                  <input type="text" class="form-control m-input" formControlName="distance">
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group m-form__group row">
              <label class="col-form-label col-lg-4 col-sm-12 required">
                Tiền ship
              </label>
              <div class="col-lg-8 col-md-8 col-sm-12">
                <div class="input-group">
                  <input type="text" class="form-control m-input" formControlName="shippingPrice">
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- END ROW 4 -->
        <!-- START ROW 5 -->
        <div class="row" id="show_ggmaps"></div>
        <!-- END ROW 5 -->
        <div class="m-portlet__foot m-portlet__foot--fit">
          <div class="m-form__actions m-form__actions">
            <div class="row">
              <div class="col-lg-9 ml-lg-auto">
                <button type="submit" class="btn btn-accent">
                  Create
                </button>
                <button type="reset" class="btn btn-secondary">
                  Cancel
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>

    </div>
  </div>
</div>
