    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="./assets/img/donut-store/BR1.jpg" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="./assets/img/donut-store/BR2.jpg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="./assets/img/donut-store/BR3.jpg" alt="Third slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="./assets/img/donut-store/BR4.jpg" alt="Fourth slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="./assets/img/donut-store/BR5.jpg" alt="Fifth slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<div class="container-fluid" style="margin-top:1%;">
  <div class="col-md-10 col-md-offset-1" style="background:white;">
    <div class="col-md-7">

    </div>
    <div class="col-md-5">
      <div class="panel" id="show_ggmaps">
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="card ds-card-margin" *ngFor="let category of listCategory">
    <h5 class="card-header">{{ category?.name}}</h5>
    <div class="card-body">
      <!-- <h5 class="card-title">Special title treatment</h5>
      <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
      <a href="#" class="btn btn-primary">Go somewhere</a> -->
      <div class="row" *ngIf="category.id === 1">
        <div class="col-md-6" *ngFor="let item of listItem">
          <div class="card" *ngIf="category?.id === item?.categoryId.id">
            <h5 class="card-header">{{ item?.name }}</h5>
            <div class="card-body">
              <!-- <h5 class="card-title">Special title treatment</h5> -->
              <img class="ds-main-img" [src]="item?.picture">
              <p class="card-text">{{ item?.description }}</p>
              <a href="#" class="btn btn-primary">{{ item?.singleValue}} Đ</a>
            </div>
          </div>
        </div>
      </div>
      <div class="clear-fix"></div>
      <div class="row" *ngIf="category.id !== 1">
        <div class="col-md-4" *ngFor="let item of listItem">
          <div class="card" *ngIf="category?.id === item?.categoryId.id">
            <h5 class="card-header">{{ item?.name }}</h5>
            <div class="card-body">
              <!-- <h5 class="card-title">Special title treatment</h5> -->
              <img class="ds-main-img" [src]="item?.picture">
              <p class="card-text">{{ item?.description }}</p>
              <a href="#" class="btn btn-primary">{{ item?.singleValue}} Đ</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
